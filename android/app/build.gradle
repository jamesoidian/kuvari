plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "com.google.firebase.crashlytics"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "io.github.jamesoidian.kuvari"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "28.0.13004108"  // Use your installed NDK version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        applicationId = "io.github.jamesoidian.kuvari"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode.toInteger()
        versionName = flutter.versionName
        

    }
    
    signingConfigs {
        release {
            storeFile = file(project.property("storeFile"))
            storePassword = project.property("storePassword")
            keyAlias = project.property("keyAlias")
            keyPassword = project.property("keyPassword")
        }
    }

    buildTypes {
        
        debug {
            debuggable = true  
            minifyEnabled = false
            firebaseCrashlytics {
                mappingFileUploadEnabled false
            }
        }

        release {
            minifyEnabled = true 
            shrinkResources = true 
            signingConfig = signingConfigs.release
            proguardFiles (
                getDefaultProguardFile('proguard-android-optimize.txt'), 
                'proguard-rules.pro'    
            )
            
            ndk {
                debugSymbolLevel = 'FULL'
            }
            
            firebaseCrashlytics {
                nativeSymbolUploadEnabled = true
                unmappedSymbolDumpEnabled = true
            }
        }
    }
}

 dependencies {                                                                                                                                                                                                                                                                     
    implementation 'com.google.android.play:feature-delivery:2.1.0'
    implementation 'com.google.android.gms:play-services-tasks:18.0.2'                                                                                    
 }  

flutter {
    source = "../.."
}
